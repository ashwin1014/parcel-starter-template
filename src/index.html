<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Dog Breed</title>
</head>
<body>
 <header>
    <nav class="cyan">
        <a href="#" data-target="slide-out" class="sidenav-trigger show-on-medium-and-down"><i class="material-icons">menu</i></a>
        <div class="nav-wrapper">
          <a href="JavaScript: location.reload(true);" class="brand-logo center"><img src="../logo.png" alt="logo" height="30" width="30"> Breed Search</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light mdl">Login & SignUp</a></li>
          </ul>
        </div>
    </nav>
    <ul id="slide-out" class="sidenav">
        <li><a class="sidenav-close right-align" href="#!">X</a></li>
        <li><a class="waves-effect waves-light mdl">Login & SignUp</a></li>
    </ul>   
 </header>  

<section>
    <div class="container">
      <div class="row center">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">search</i>
              <input id="breed_search" type="text" class="validate" autocomplete="off">
              <label for="breed_search">Type breed name to see or select from dropdown</label>
            </div>      
              <a class="dropdown-trigger btn" href="#" data-target="dropdown1">Select<i class="material-icons right">arrow_drop_down</i></a>
              <button class="btn center" id="btn-search">Search</button>
          </div>
        </form>
      </div>
      <div class="row" id="breed-grid">
        
        
      </div>
    </div>
</section>

<aside>
      <!-- Modal Structure -->
  <div id="loginModal" class="modal">
    <button class="close-btn">X</button>
    <div class="modal-content">
      <h4>Login</h4>
      <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="user_login" type="text" class="validate" autocomplete="off"  required>
              <label for="user_login">User Name</label>
              
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">security</i>
              <input id="user_pass" type="password" class="validate" autocomplete="off"  required>
              <label for="user_pass">Password</label>
             
            </div>
          </div>
          <span class="helper-text">All fields required</span>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="waves-effect waves-green btn-flat">Login</a>
    </div>
  </div>


<!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">

</ul>

</aside>
<!-- Scripts -->
<script src="./index.js"></script>
</body>
</html>
